<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/facebook.ico" />
    <title>Facebook - Connexion ou inscription</title>
    <link rel="stylesheet" href="css/facebook.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col page-content">
                <h1 class="page-title">facebook</h1>
                <p class="page-description">
                    Avec Facebook, partagez et restez en contact avec votre entourage.
                </p>
            </div>
            <div class="col form-content">
                <div class="form-container">
                    <form action="#" id="login-form">
                        <div class="input-box">
                            <div class="form-control">
                                <input 
                                    class="p-5 br-5 no-shadow" 
                                    type="text" 
                                    name="username" 
                                    id="username"
                                    placeholder="Adresse e-mail ou numéro de tel."
                                >
                            </div>
                            <div class="form-control">
                                <input
                                    class="p-5 br-5 no-shadow"
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Mot de passe"
                                >
                            </div>
                        </div>
                        <div class="form-control">
                            <input  
                                class="br-5 p-5 btn btn-primary" 
                                type="submit" 
                                value="Se connecter"
                            >
                        </div>
                        <div class="wrapper-forgot">
                            <a class="forgot-password" href="#">Mot de passe oublié ?</a>
                        </div>
                        
                        <div class="separator"></div>
                        <div class="wrapper">
                            <button type="button" class="new-account">Créer nouveau compte</button>
                        </div>
                    </form>
                </div>
                <div class="footer-form-container">
                    <a href="#">Créer une page</a> pour une célébrité, une marque ou une entreprise.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
