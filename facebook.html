<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/facebook.ico" />
    <title>Facebook - Connexion ou inscription</title>
    <link rel="stylesheet" href="css/facebook.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col page-content">
                <h1 class="page-title">facebook</h1>
                <p class="page-description">
                    Avec Facebook, partagez et restez en contact avec votre entourage.
                </p>
            </div>
            <div class="col form-content">
                <div class="form-container">
                    <form action="#" id="login-form">
                        <input class="p-5 br-5" type="text" name="username" id="username"
                            placeholder="Adresse e-mail ou numéro de tel.">
                        <input class="p-5 br-5" type="password" name="password" id="password"
                            placeholder="Mot de passe">
                        <input class="br-5 p-5" type="submit" value="Se connecter">
                        <hr>
                        <a href="#">Mot de passe oublié ?</a>
                        <a href="#" class="br-5">Créer nouveau compte</a>
                    </form>

                </div>
            </div>
        </div>
        <div class="row">
            <p>
                <a href="#">Créer une page</a> pour une célébrité, une marque ou une entreprise.
            </p>
        </div>
    </div>
</body>

</html>
