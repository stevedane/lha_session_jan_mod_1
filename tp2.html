<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - TP 2</title>
    <link rel="stylesheet" href="css/tp2.css">
</head>

<body>
    <form action="" method="post">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" name="nom" id="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input class="form-control" type="text" name="prenom" id="prenom" required>
        </div>
        <fieldset>
            <legend>Adresse</legend>
            <div class="form-group">
                <label for="rue">Rue</label>
                <input class="form-control" type="text" name="rue" id="rue">
            </div>
            <div class="form-group">
                <label for="num">Numéro</label>
                <input class="form-control" type="number" name="num" id="num">
            </div>
            <div class="form-group">
                <label for="cp">Code postal</label>
                <input class="form-control" type="number" name="cp" id="cp">
            </div>
            <div class="form-group">
                <label for="loc">Localité</label>
                <input class="form-control" type="text" name="loc" id="loc">
            </div>
        </fieldset>
        <input class="form-control" id="btn-submit" type="submit" value="Envoyer">
    </form>

</body>

</html>
